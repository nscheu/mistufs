
<div id="home_container" class="external">

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">Register</h3>
            <ul class="nav masthead-nav">
              <li class="active">

              </li>
              <li>

              </li>
              <li>
              </li>
            </ul>
          </div>
        </div>

        <div class="inner cover">
          <h1 class="cover-heading"></h1>

          <form class="form-horizontal">
            <div class="form-group">
              <label for="un" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input id="un" ng-model='user.username' /><br />
              </div>
            </div>
            <div class="form-group">
              <label for="pw1" class="col-sm-2 control-label">Enter Password</label>
              <div class="col-sm-10">
                <input id="pw1" ng-model='user.password' /><br />
              </div>
            </div>
            <div class="form-group">
              <label for="pw2" class="col-sm-2 control-label">Re-Enter Password</label>
              <div class="col-sm-10">
                <input id="pw2" ng-model='user.password2' /><br />
              </div>
            </div>

            <div class="form-group">
              <label for="firstName" class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-10">
                <input id="firstName" ng-model='user.firstName' /><br />
              </div>
            </div>

            <div class="form-group">
              <label for="lastName" class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-10">
                <input id="lastName" ng-model='user.lastName' /><br />
              </div>
            </div>

            <div class="form-group">
              <label for="zip" class="col-sm-2 control-label">ZIP</label>
              <div class="col-sm-10">
                <input id="zip" ng-model='user.zip' /><br />
              </div>
            </div>

            <div class="form-group">
                <button class="btn btn-danger" ng-click='register(user)'>Register</button>
            </div>
          </form>
          <p class="lead">
            
              
           
            <small>
              <br> Join today to start organizing your life!
            </small>

          </p>

          <p class="lead">
            <a class="btn btn-lg btn-danger" href="../mission/mission.html">
              Learn
              more
            </a>
          </p>
