<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="css/bootstrap.css" rel="stylesheet" />
<script src="js/jquery-2.1.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>

<script src="js/app.js"></script>
<script src="views/login/login.js"></script>
<link href="css/profile.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


<body ng-app="mistufsApp" class="transparent">
  <div class="container">
    



    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/home">MiStufs</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse navHeaderCollapse">
            <div ng-controller='NavCtrl'>
              <ul class="nav navbar-nav navbar-left">
                <li><a href="#/login" ng-show='!currentUser'>Login</a></li>
                <li><a href="#/register" ng-show='!currentUser'>Register</a></li>
                <li><a ng-click="logout()" ng-show="currentUser">Logout</a></li>
                <li><a href="#/profile" ng-show="currentUser">Profile</a></li>
                <li><a href="#/users" ng-show="currentUser">Users</a></li>
              </ul>

            </div>
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="password" placeholder="Password">
              </div>
              <button ng-click="login()" type="submit" class="btn btn-default">Log In</button>
            </form>
            
          </div>


          




        </div>
      </nav>
    </header>










    <div ng-view>
      Hello {{currentuser.firstName}}!
    </div>
  </div>
</body>
