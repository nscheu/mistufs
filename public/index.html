<html>
<head>
  <title>miStufs</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="css/bootstrap.css" rel="stylesheet" />
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>

  <script src="js/app.js"></script>
  
  <script src="views/register/register.js"></script>
  <script src="views/profile/profile.js"></script>
  <script src="views/feed/feed.js"></script>
  <script src="views/locations/locations.js"></script>
  <script src="views/stuff/stuff.js"></script>
  <script src="views/friends/friends.js"></script>
  <script src="views/pubProfile/pubProfile.js"></script>
  <script src="views/pubUsers/pubUsers.js"></script>
  <link href="css/profile.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body ng-app="mistufsApp" class="transparent">
  <div ng-controller="NavCtrl">


    
    <header ng-show="!currentUser">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/home">MiStufs</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse navHeaderCollapse">
            <div ng-controller='NavCtrl'>
              <ul class="nav navbar-nav navbar-left">
                <li><a href="#/mission">Mission</a></li>
                <li><a href="#/contact">Contact</a></li>
                <li><a href="#/register">Register</a></li>
                <li><a href="#/pubUsers">Users</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">

                <!--<li><a href="#/login">Login</a></li>-->
                <li>
                  <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                      <input type="text" class="form-control" name="username" ng-model='user.username' placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="password" ng-model='user.password' placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-danger" ng-click='login(user)'>Sign In</button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--Logged In Navigation-->
    
      <div ng-show="currentUser">
        <div class="internal-nav">
          <div class="internal-nav-system">

          </div>
          <div class="internal-nav-photo"><img class="profilePhoto" src="{{currentUser.profilePicture}}"></div>
          <div class="internal-nav-left">

          </div>
          <div class="internal-nav-menu">
            <div class="internal-nav-menu-text">

              <a href="#/profile" ng-show="currentUser" class="menu-link"><i class="fa fa-user"></i></a>
              <a href="#/feed" ng-show="currentUser" class="menu-link"><i class="fa fa-comments"></i></a>
              <a href="#/locations" ng-show="currentUser" class="menu-link"><i class="fa fa-globe"></i></a>
              <a href="#/stuff" ng-show="currentUser" class="menu-link"><i class="fa fa-tags"></i></a>
              <a href="#/friends" ng-show="currentUser" class="menu-link"><i class="fa fa-users"></i></a>
              <a href ng-click="logout()" ng-show="currentUser" class="menu-link"><i class="fa fa-user-times"></i></a>
            </div>
          </div>

        </div>
      </div>
    



    <div ng-view>
      Hello {{currentuser.firstName}}!
    </div>

  </div>
</body>
</html>
